<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading & Main Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, rgb(0, 0, 0) 100%);
            min-height: 100vh;
        }
        /* Loading Page Styles */
        
        .loading-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: none;
        }
        
        .loading-gif {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
            margin: 0;
            padding: 0;
            border: none;
        }
        /* Main Page Styles */
        
        .main-page {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-gif {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .video-section {
            margin-bottom: 30px;
        }
        
        .main-video {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: #000;
        }
        
        .text-section {
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .text-section p {
            font-size: 24px;
            color: #333;
            text-align: center;
            line-height: 1.6;
            font-weight: 300;
        }
        
        .audio-section {
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .main-audio {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .main-page {
                padding: 15px;
            }
            .header-gif {
                height: 120px;
            }
            .main-video {
                height: 250px;
            }
            .text-section p {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .header-gif {
                height: 100px;
            }
            .main-video {
                height: 200px;
            }
            .text-section p {
                font-size: 18px;
            }
            .text-section,
            .audio-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Page -->
    <div id="loadingPage" class="loading-page">
        <img src="https://s6.uupload.ir/files/photo_۲۰۲۵-۰۸-۰۶_۱۵-۱۷-۴۴_69yu.jpg" alt="Loading animation" class="loading-gif" onerror="this.src=''; this.alt='Loading animation failed to load'; this.style.display='none';">
    </div>

    <!-- Main Page -->
    <div id="mainPage" class="main-page">
        <!-- Header GIF -->
        <img src="https://uupload.ir/view/rc9gn-randy-cunningham_tn9v.mp4/" alt="Header animation" class="header-gif" onerror="this.src=''; this.alt='Header animation failed to load'; this.style.display='none';">

        <!-- Video Section -->
        <div class="video-section">
            <video class="main-video" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Text Section -->
        <div class="text-section">
            <p>Hello, how are you doing, dear friend?</p>
        </div>

        <!-- Audio Section -->
        <div class="audio-section">
            <audio class="main-audio" controls>
                <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
                <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script>
        // Redirect to main page after 7 seconds
        setTimeout(function() {
            document.getElementById('loadingPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
        }, 7000);

        // Preload main page content while loading page is showing
        window.addEventListener('load', function() {
